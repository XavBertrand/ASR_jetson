name: Build & Push Docker (multi-arch)

on:
  push:
    branches: [ "main" ]
  # (optionnel) publie aussi quand tu crées un tag v*
  # tags:
  #   - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Génère automatiquement tags & labels (latest sur branche par défaut, + sha)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: xbmtb82/asr_jetson
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=ASR_jetson
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          # ⚠️ adapte si ton Dockerfile n'est pas à la racine :
          # file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=xbmtb82/asr_jetson:buildcache
          cache-to: type=registry,ref=xbmtb82/asr_jetson:buildcache,mode=max
