name: Run Unit Tests (PR)

on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches: [ master ]  # utile pour voir l'Ã©tat des tests sur master aprÃ¨s merge

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: Python 3.10 â€¢ Ubuntu
    runs-on: ubuntu-latest
    env:
      # âœ… Ajout clÃ© : rendre le dossier racine importable â†’ "src" devient visible
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner disk space (before)
        run: |
          echo "Espace disque avant install :"
          df -h

      - name: Install system audio deps (ffmpeg, sox, libsndfile)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ffmpeg sox libsndfile1
          ffmpeg -version | head -n 1
          sox --version | head -n 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ðŸ§° Cache uv + venv pour accÃ©lÃ©rer les CI suivantes
      - name: Cache uv + venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-py310-${{ hashFiles('pyproject.toml', 'uv.lock', 'poetry.lock', 'requirements.txt') }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # ðŸ’¡ Adapte les "extras" aux tiens. Ici on suppose que:
      # - "dev" contient pytest et les outils de test
      # - "media" contient torchaudio / audio IO
      # On reste CPU-only sur le runner CI.
      - name: Resolve & install dependencies with uv (CPU)
        env:
          # Force CPU pour torch/torchaudio si tu utilises ces libs
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          # Si tu utilises uv.lock, garde --frozen. Sinon retire-le.
          uv sync --extra dev --extra media

      - name: Print environment
        run: |
          . .venv/bin/activate
          python -V
          pip list

      # âœ… On exÃ©cute l'ensemble des tests prÃ©sents dans le dossier tests
      - name: Run unit tests (pytest)
        run: |
          . .venv/bin/activate
          pytest tests \
            -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --durations=20

      # ðŸ“¦ Artefacts utiles en cas d'Ã©chec (logs, rapports pytest, etc.)
      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            reports/junit.xml
            .pytest_cache/**/*
          if-no-files-found: ignore

      - name: Show runner disk space (after)
        if: always()
        run: |
          echo "Espace disque aprÃ¨s tests :"
          df -h
