name: Build & Push Docker (Jetson arm64)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Tag Docker Hub optionnel (ex: v0.3.2)'
        required: false
        default: ''

concurrency:
  group: build-jetson-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-arm64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Move Docker data-root to large workspace volume
        shell: bash
        run: |
          set -euxo pipefail

          # ArrÃªter Docker (selon l'image runner)
          sudo systemctl stop docker || sudo service docker stop || true

          # Utiliser le volume du workspace (large partition)
          NEW_ROOT="/home/runner/work/_docker"
          sudo mkdir -p "${NEW_ROOT}"
          sudo chown -R root:root "${NEW_ROOT}"

          # Migrer l'existant si prÃ©sent (best effort, ne casse pas si vide)
          if [ -d /var/lib/docker ]; then
            sudo rsync -aHAXx /var/lib/docker/ "${NEW_ROOT}/" || true
          fi

          # Pointer Docker vers le nouveau data-root
          echo '{"data-root":"'"${NEW_ROOT}"'"}' | sudo tee /etc/docker/daemon.json

          # RedÃ©marrer Docker
          sudo systemctl start docker || sudo service docker start

          # VÃ©rifications rapides (diagnostic)
          docker info

      # ðŸ”§ Nettoyage plus agressif
      - name: Free disk space (aggressive)
        run: |
          echo "Espace avant nettoyage:"
          df -h
          
          # Suppression manuelle des gros dossiers
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Nettoyage Docker
          docker system prune -af --volumes
          echo "Espace aprÃ¨s nettoyage:"
          df -h

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to NGC
        uses: docker/login-action@v3
        with:
          registry: nvcr.io
          username: $oauthtoken
          password: ${{ secrets.NGC_API_KEY }}

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: xbmtb82/asr_jetson
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=${{ github.event.inputs.docker_tag }},enable=${{ github.event.inputs.docker_tag != '' }}

      # ðŸ”§ Build avec options d'optimisation
      - name: Build & Push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.jetson
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          # Options pour rÃ©duire l'usage disque
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=min  # mode=min au lieu de max

      # ðŸ”§ Nettoyage post-build
      - name: Cleanup after build
        if: always()
        run: |
          docker system prune -af --volumes
          df -h