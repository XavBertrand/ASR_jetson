name: Build & Push Docker (Jetson arm64)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Tag Docker Hub (optionnel, ex: v0.3.2). Laisser vide pour ignorer.'
        required: false
        default: ''

jobs:
  build-and-push-arm64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false   # on garde Docker

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: xbmtb82/asr_jetson
          tags: |
            # latest seulement sur la branche par défaut (master chez toi si c'est la default)
            type=raw,value=latest,enable={{is_default_branch}}
            # tag court basé sur le SHA du commit
            type=sha,format=short
            # tag manuel via workflow_dispatch input (si non vide)
            type=raw,value=${{ github.event.inputs.docker_tag }},enable=${{ github.event.inputs.docker_tag != '' }}
          labels: |
            org.opencontainers.image.title=ASR_jetson
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push (arm64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          # Si ton Dockerfile est ailleurs, décommente et ajuste :
          file: docker/Dockerfile.jetson
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
