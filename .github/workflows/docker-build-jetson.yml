name: Build & Push Docker (Jetson arm64)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Tag Docker Hub optionnel (ex: v0.3.2)'
        required: false
        default: ''

concurrency:
  group: build-jetson-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-arm64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Libère massivement AVANT le build (clé contre "No space left on device")
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      # Nettoyage complémentaire + fix de la typo android
      - name: Free disk space (aggressive)
        run: |
          echo "Espace avant nettoyage:"
          df -h
          
          # Suppression manuelle des gros dossiers
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"          
          # Nettoyage Docker
          docker system prune -af --volumes
          echo "Espace après nettoyage:"
          df -h

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to NGC
        uses: docker/login-action@v3
        with:
          registry: nvcr.io
          username: $oauthtoken
          password: ${{ secrets.NGC_API_KEY }}

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: xbmtb82/asr_jetson
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=${{ github.event.inputs.docker_tag }},enable=${{ github.event.inputs.docker_tag != '' }}

      # Build & Push optimisé (push direct, pas de load, pas de metadata lourde)
      - name: Build & Push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.jetson
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            PIP_NO_CACHE_DIR=1

      - name: Cleanup after build
        if: always()
        run: |
          docker system prune -af --volumes || true
          df -h
